<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AC7</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      margin: 0;
      background: #f4f6fb;
      color: #222;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    section {
      margin-bottom: 32px;
      padding: 18px 16px;
      border: 1px solid #e0e4ea;
      border-radius: 8px;
      background: #f9fafc;
    }
    h1, h2 {
      color: #2a3a5a;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 32px;
      background: linear-gradient(90deg, #2a3a5a 40%, #3b4a6b 100%);
      color: #fff;
      border-radius: 10px;
      padding: 18px 0 16px 0;
      box-shadow: 0 2px 12px rgba(42,58,90,0.10);
    }
    label {
      display: inline-block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="text"], input[type="email"], input[type="file"] {
      padding: 6px 10px;
      border: 1px solid #cfd8dc;
      border-radius: 4px;
      margin-left: 4px;
      font-size: 1em;
      background: #fff;
    }
    button {
      background: #2a3a5a;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 18px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    button:hover {
      background: #3b4a6b;
    }
    table {
      margin-top: 10px;
      min-width: 300px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #e0e4ea;
      text-align: left;
    }
    th {
      background: #e9ecf3;
      color: #2a3a5a;
    }
    pre {
      background: #f6f8fa;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
      font-size: 1em;
    }
    .status {
      font-size: 0.95em;
      color: #3b4a6b;
      margin-top: 6px;
    }
    .file-label {
      margin-left: 8px;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    .tab-btn {
      background: #e9ecf3;
      color: #2a3a5a;
      border: none;
      border-radius: 6px 6px 0 0;
      padding: 10px 22px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
      outline: none;
    }
    .tab-btn.active {
      background: #2a3a5a;
      color: #fff;
      box-shadow: 0 2px 8px rgba(42,58,90,0.10);
      z-index: 2;
      position: relative;
    }
    .tab-btn:not(.active):hover {
      background: #d3d9e6;
      color: #2a3a5a;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Gestión de usuarios y archivos</h1>
    <div class="tabs">
      <button class="tab-btn" onclick="showTab(0)">REGISTRAR</button>
      <button class="tab-btn" onclick="showTab(1)">LLISTAR</button>
      <button class="tab-btn" onclick="showTab(2)">EDITAR</button>
      <button class="tab-btn" onclick="showTab(3)">ARXIU</button>
      <button class="tab-btn" onclick="showTab(4)">DOWNLOAD</button>
    </div>
    <div class="tab-content">
      <section class="tab-section">
        <h2>Sección 1: Registrar usuario</h2>
        <label>Nombre:<input id="json-name" type="text" value="Ana" /></label>
        <label class="file-label">Email:<input id="json-email" type="email" value="ana@example.com" /></label>
        <button id="send-json">Registrar</button>
        <div class="status"><strong>Respuesta:</strong></div>
        <pre id="json-res">(esperando)</pre>
      </section>
      <section class="tab-section" style="display:none">
        <h2>Sección 2: Usuarios registrados</h2>
        <button id="refresh-list">Actualizar lista</button>
        <table id="user-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Archivos</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <span id="list-status" class="status"></span>
      </section>
      <section class="tab-section" style="display:none">
        <h2>Sección 3: Editar nombre de usuario</h2>
        <form id="edit-name-form">
          <label>Email:<input name="email" id="edit-email" type="email" /></label>
          <label class="file-label">Nuevo nombre:<input name="newName" id="edit-newName" type="text" /></label>
          <button id="edit-name-btn" type="button">Actualizar nombre</button>
        </form>
        <span id="edit-name-status" class="status"></span>
      </section>
      <section class="tab-section" style="display:none">
        <h2>Sección 4: Subir archivo</h2>
        <form id="form-formdata">
          <label>Email:<input name="email" id="form-email" type="email" value="ana@example.com" /></label>
          <label class="file-label">Archivo:<input type="file" name="file" /></label>
          <button id="send-form" type="button">Subir archivo</button>
        </form>
        <div class="status"><strong>Respuesta:</strong></div>
        <pre id="form-res">(esperando)</pre>
      </section>
      <section class="tab-section" style="display:none">
        <h2>Sección 5: Descargar archivo de gran tamaño</h2>
        <button id="download-largest">Descargar archivo</button>
        <progress id="download-progress" value="0" max="100" style="width:300px; display:none;"></progress>
        <span id="download-status" class="status"></span>
      </section>
    </div>
    <script src="app.js"></script>
    <script>
      function showTab(idx) {
        const sections = document.querySelectorAll('.tab-section');
        sections.forEach((sec, i) => {
          sec.style.display = (i === idx) ? '' : 'none';
        });
        const btns = document.querySelectorAll('.tab-btn');
        btns.forEach((btn, i) => {
          btn.classList.toggle('active', i === idx);
        });
      }
      // Inicializa la primera pestaña
      showTab(0);
    </script>
  </div>
</body>

</html>
